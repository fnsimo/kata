<p-toolbar [style]="{ height: '100px' }">
    <div class="p-toolbar-group-start">
        <img src="assets/icons/icon-72x72.png" alt="logo" />
    </div>
    <div class="p-toolbar-group-center">
        {{ title }}
    </div>

    <div class="p-toolbar-group-end">

        <p-button 
    (onClick)="op.toggle($event)" 
    icon="pi pi-shopping-cart" 
    label="{{cartItemCount}}"
    /> 

    </div>

   
    

    <p-overlayPanel #op [style]="{ width: '500px' }" [showCloseIcon]="true">
        <ng-template pTemplate="content">
            <p-table 
                [value]="productsCart()" 
                selectionMode="single" 
                [paginator]="true" 
                [rows]="5" 
                >

                    <ng-template pTemplate="header">
                        <tr>
                            <th pSortableColumn="name">
                                Name <p-sortIcon field="name" />
                            </th>
                            <th>Image</th>
                            <th pSortableColumn="price">
                                Price <p-sortIcon field="price" />
                            </th>
                            <th>Action</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-rowData let-product>
                        <tr>
                            <td>
                                {{ product.name }}
                            </td>
                            <td>
                                <img 
                                    src="https://primefaces.org/cdn/primeng/images/demo/product/{{ product.image }}" 
                                    [alt]="product.image" 
                                    class="w-5rem shadow-2" />
                            </td>
                            <td>{{ product.price }}</td>
                            <td><p-button label="Remove" severity="danger" (onClick)="removeFromCart(product)" /></td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="summary">
                        <div class="flex align-items-center justify-content-between">
                            <span>In total there are {{ productsCart() ? productsCart().length : 0 }} products.</span>
                            <span>
                              Total Price: 
                              <strong>
                                {{ calculateTotalPrice()  }}
                              </strong>
                            </span>
                        </div>
                    </ng-template>
            </p-table>
        </ng-template>
    </p-overlayPanel>

 

  

</p-toolbar>
<p-splitter 
    [panelSizes]="[20, 80]" 
    [style]="{ height: 'calc(100vh - 100px)' }">
    <ng-template pTemplate>
        <div class="w-full">
            <app-panel-menu />
        </div>
    </ng-template>
    <ng-template pTemplate>
        <div class="w-full app-content">
            <router-outlet></router-outlet>
        </div>
    </ng-template>
</p-splitter>
